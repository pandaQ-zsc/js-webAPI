  }
})
console.log(objSet.p);
objSet.p = 123
// 存储器 写法二 （更常用）
let objGet = {
  get p () {
    return 'getter'
  },
  set p (value) {
    return 'setter: ' + value
  }
}

// 浅拷贝（复制值）
let extend = function (from, to) {
  for (let property in from) {
    to[property] = from[property];
  }
  return to;
}
let oobj = extend({}, {
  get a () {
    return 1
  }
})
console.log(oobj);
