class Parent {
  constructor (name) {
    this.name = name;
    console.log('parent constructor')
  }

  sayHello () {
    console.log('parent hello')
  }
}

class Child extends Parent {
  constructor (name, age) {
    super(name);
    this.age = age;
    console.log('child constructor')
  }
}

let child = new Child('Alice', 10)
