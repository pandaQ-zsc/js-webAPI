<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <style>
    .box {
      width: 500px;
      height: 500px;
      background-color: #ccc;
      color: #fff;
      text-align: center;
      font-size: 100px;
    }
  </style>
</head>

<body>
<div class="box"></div>
<script>
const box = document.querySelector('.box')
let i = 1

function mouseMove () {
  box.innerHTML = i++ + ''
}

box.addEventListener('mousemove', throttle(mouseMove, 1000))

function throttle (fn, n) {
  let startTime = 0
  return function () {
    // Date.now()  获取当前时间戳
    console.log(Date.now())
    let now = Date.now()
    if (now - startTime >= n) {
      fn()
      startTime = now
    }
  }
}
</script>
</body>

</html>
