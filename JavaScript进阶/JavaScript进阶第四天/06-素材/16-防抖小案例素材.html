<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <style>
    .box {
      width: 500px;
      height: 500px;
      background-color: #ccc;
      color: #fff;
      text-align: center;
      font-size: 100px;
    }
  </style>
</head>

<body>
<div class="box"></div>
<script>
const box = document.querySelector('.box')
let i = 1  // 让这个变量++
// 鼠标移动函数
function mouseMove () {
  box.innerHTML = ++i
  // 如果里面存在大量操作 dom 的情况，可能会卡顿
}

// box.addEventListener('mousemove',function(){})
//由于这里是debounce() 这里是调用函数
// 而不是debounce函数或者 function(){}这种 匿名函数 ，当有事件发生按照函数名调用函数，因此这里的debounce需要return function(){}
box.addEventListener('mousemove', debounce(mouseMove, 200))

// 防抖函数
// 核心是利用setTimeout定时器实现
// 1. 声明定时器变量
// 2. 每次鼠标移动（事件触发）的时候要先判断一下是否有定时器，如果有先清除以前的定时器
// 3. 如果没有定时器，则开启定时器，存入定时器变量里
// 4. 定时器里面写函数调用
function debounce (fn, t) {
  let timeId
  //return 返回一个匿名函数 ,由于需要每次
  return function () {
    // 如果有定时器就清除
    if (timeId) clearTimeout(timeId)
    // 开启定时器 200
    timeId = setTimeout(function () {
      fn()
    }, t)
  }
}

</script>
</body>

</html>
